<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">2.3.4</span><span class="period">.</span><span class="space"> </span><span class="title">Solutions to Systems of Linear Equations.</span>
</h4>
<div class="para logical">
<div class="para">Given a set of linear equations, there are only the following three possibilities for solutions to the system:</div>
<ol class="decimal" id="possible-solution-types-2-1">
<li><div class="para">There is exactly one solution.</div></li>
<li><div class="para">There are infinitely many solutions.</div></li>
<li><div class="para">There are no solutions.</div></li>
</ol>
</div></article><span class="incontext"><a class="internal" href="sec23-solution-spaces-rref.html#possible-solution-types">in-context</a></span>
